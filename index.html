<!DOCTYPE html>
<html>
    <head>
        <title>Homework 10</title>
        <link rel="stylesheet" href="./index.css">

    <body>
        <h1>Lesson 10 homework</h1>
        <div class="container">
            
            <div class="season">
                <h2>#1 Season</h2>

                <button type="button" id="b1">Find out season</button>
                
            </div>

            <div class="maximum">
                <h2>#2 Maximum</h2>
            </div>
                    
            <div>

                <div class="calculator">
                    <input type="text" id="expression" readonly="true">

                        <button type="button" id="b6">6</button>
                        <button type="button" id="b-">-</button>
                        <button type="button" id="b7">7</button>
                        <button type="button" id="b8">8</button>
                        <button type="button" id="b9">9</button>
                        <button type="button" id="b*">*</button> 
                        <button type="button" id="b0">0</button> 
                        <button type="button" id="bClear">Clear</button>
                        <button type="button" id="b=">=</button>
                        <button type="button" id="b/">/</button>
                    </div>
                </div>
            </div>
        </div>
